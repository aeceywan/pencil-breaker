<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pencil Breaker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding-top: 80px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 400px;
      max-width: 90%;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    img:active {
      transform: scale(0.95);
    }

    .counter {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Snap the Stress Away ‚úèÔ∏è</h1>
  <img id="pencil" src="pencil_400.png" alt="Pencil" onclick="breakPencil()" />
  <div class="counter">
    You've snapped <span id="count">0</span> pencil<span id="plural">s</span> today üí•
  </div>

  <audio id="crackSound" src="crack.mp3"></audio>

  <script>
    let count = 0;
    let broken = false;

    function breakPencil() {
      if (broken) return;

      // ÈúáÂä®ÂèçÈ¶àÔºàÈÉ®ÂàÜÊµèËßàÂô®ÊîØÊåÅÔºâ
      if (navigator.vibrate) navigator.vibrate(100);

      // Êí≠ÊîæÈü≥Êïà
      document.getElementById('crackSound').play();

      // ÂõæÁâáÂàáÊç¢‰∏∫Êñ≠Ë£Ç
      const pencil = document.getElementById('pencil');
      pencil.src = "pencil_broken_400.png";
      broken = true;

      // Êõ¥Êñ∞ËÆ°Êï∞
      count++;
      document.getElementById('count').innerText = count;
      document.getElementById('plural').innerText = count === 1 ? '' : 's';

      // ÊÅ¢Â§çÂéüÂõæ
      setTimeout(() => {
        pencil.src = "pencil_400.png";
        broken = false;
      }, 800);
    }
  </script>

</body>
</html>
